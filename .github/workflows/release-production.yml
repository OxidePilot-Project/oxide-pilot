name: Production Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v0.1.0)'
        required: true
        type: string
      prerelease:
        description: 'Mark as pre-release'
        required: false
        type: boolean
        default: false

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

permissions:
  contents: write
  packages: write
  issues: write
  checks: write
  actions: read

jobs:
  # Pre-release validation
  validate:
    name: Pre-Release Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Rust cache
        uses: swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run Clippy
        run: cargo clippy --workspace --features surrealdb-metrics -- -D warnings

      - name: Security audit
        run: |
          cargo install cargo-audit
          cargo audit || echo "Security audit found issues - review required"

      - name: Extract version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_number=${VERSION#v}" >> $GITHUB_OUTPUT

  # Build for Windows
  build-windows:
    name: Build Windows
    needs: validate
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src-frontend/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-release-
            ${{ runner.os }}-cargo-

      - name: Install Tauri CLI
        run: cargo install tauri-cli --locked

      - name: Install NSIS & WiX
        run: |
          choco install nsis -y
          choco install wixtoolset -y

      - name: Generate icons
        shell: pwsh
        run: |
          if (Test-Path ../logo.png) {
            cd src-tauri
            python create_icon.py
            cd ..
          }

      - name: Install frontend dependencies
        run: |
          cd src-frontend
          npm ci

      - name: Build frontend
        run: |
          cd src-frontend
          npm run build

      - name: Build Tauri app (Release)
        run: |
          cd src-tauri
          cargo tauri build --verbose --features surrealdb-metrics
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: Code sign installers
        if: ${{ secrets.SIGN_PFX_BASE64 != '' }}
        shell: pwsh
        env:
          SIGN_PFX_BASE64: ${{ secrets.SIGN_PFX_BASE64 }}
          SIGN_PFX_PASSWORD: ${{ secrets.SIGN_PFX_PASSWORD }}
        run: |
          $pfx = Join-Path $env:RUNNER_TEMP 'codesign.pfx'
          [IO.File]::WriteAllBytes($pfx, [Convert]::FromBase64String($env:SIGN_PFX_BASE64))

          $bundleDir = "src-tauri/target/release/bundle"
          Get-ChildItem -Path $bundleDir -Include *.exe,*.msi -Recurse | ForEach-Object {
            Write-Host "Signing $($_.FullName)"
            & "C:\Program Files (x86)\Windows Kits\10\bin\10.0.22621.0\x64\signtool.exe" sign `
              /f $pfx `
              /p $env:SIGN_PFX_PASSWORD `
              /tr http://timestamp.digicert.com `
              /td sha256 `
              /fd sha256 `
              $_.FullName
          }

      - name: Generate checksums
        shell: pwsh
        run: |
          $bundleDir = "src-tauri/target/release/bundle"

          # SHA256 checksums
          $sha256File = Join-Path $bundleDir "CHECKSUMS-SHA256.txt"
          Get-ChildItem -Path $bundleDir -Include *.exe,*.msi -Recurse | ForEach-Object {
            $hash = (Get-FileHash -Algorithm SHA256 $_.FullName).Hash.ToLower()
            $name = $_.Name
            "$hash  $name" | Out-File -Append -Encoding utf8 $sha256File
          }

          # SHA512 checksums
          $sha512File = Join-Path $bundleDir "CHECKSUMS-SHA512.txt"
          Get-ChildItem -Path $bundleDir -Include *.exe,*.msi -Recurse | ForEach-Object {
            $hash = (Get-FileHash -Algorithm SHA512 $_.FullName).Hash.ToLower()
            $name = $_.Name
            "$hash  $name" | Out-File -Append -Encoding utf8 $sha512File
          }

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installers
          path: |
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/CHECKSUMS-*.txt
          retention-days: 7

  # Build for macOS
  build-macos:
    name: Build macOS
    needs: validate
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src-frontend/package-lock.json

      - name: Rust cache
        uses: swatinem/rust-cache@v2

      - name: Install Tauri CLI
        run: cargo install tauri-cli --locked

      - name: Install frontend dependencies
        run: |
          cd src-frontend
          npm ci

      - name: Build frontend
        run: |
          cd src-frontend
          npm run build

      - name: Build Tauri app (Universal)
        run: |
          cd src-tauri
          cargo tauri build --target universal-apple-darwin --features surrealdb-metrics
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Generate checksums
        run: |
          cd src-tauri/target/universal-apple-darwin/release/bundle
          shasum -a 256 dmg/*.dmg > CHECKSUMS-SHA256.txt
          shasum -a 512 dmg/*.dmg > CHECKSUMS-SHA512.txt

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-installers
          path: |
            src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg
            src-tauri/target/universal-apple-darwin/release/bundle/CHECKSUMS-*.txt
          retention-days: 7

  # Build for Linux
  build-linux:
    name: Build Linux
    needs: validate
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.0-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src-frontend/package-lock.json

      - name: Rust cache
        uses: swatinem/rust-cache@v2

      - name: Install Tauri CLI
        run: cargo install tauri-cli --locked

      - name: Install frontend dependencies
        run: |
          cd src-frontend
          npm ci

      - name: Build frontend
        run: |
          cd src-frontend
          npm run build

      - name: Build Tauri app
        run: |
          cd src-tauri
          cargo tauri build --features surrealdb-metrics
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: Generate checksums
        run: |
          cd src-tauri/target/release/bundle
          sha256sum deb/*.deb appimage/*.AppImage > CHECKSUMS-SHA256.txt || true
          sha512sum deb/*.deb appimage/*.AppImage > CHECKSUMS-SHA512.txt || true

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-installers
          path: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/appimage/*.AppImage
            src-tauri/target/release/bundle/CHECKSUMS-*.txt
          retention-days: 7

  # Create GitHub Release
  create-release:
    name: Create GitHub Release
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_number=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Generate release notes
        id: release_notes
        run: |
          cat > release_notes.md << 'EOF'
